<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #212020;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #eaeaea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        select,
        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        #error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        #resultadosGuardados {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        #resultadosGuardados ul {
            list-style-type: none;
            padding: 0;
        }

        #resultadosGuardados li {
            margin-bottom: 5px;
        }

        #resultadosTexto {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        #resultadosTexto ul {
            list-style-type: none;
            padding: 0;
        }

        #resultadosTexto li {
            margin-bottom: 5px;
        }
        .codigo-item {
            margin-bottom: 10px;
        }

        .codigo-label {
            margin-left: 10px;
        }

        .cantidad-input {
            margin-left: 10px;
            width: 100px;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

    <h1>Calculadora JElizabeth</h1>

    <div class="calculator">

            <input type="number" id="cartucheras" name="cartucheras">
        </div>

        <div class="form-group">

            <ul id="codigoList"></ul>
            <button id="calcularSuma" onclick="calcularSuma()">Calcular Suma</button>
            <div id="resultado"></div>
            <div id="resultadow"></div>
        </div>

        <button onclick="calculate()">Calcular</button>
